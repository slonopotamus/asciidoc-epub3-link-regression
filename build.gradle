plugins {
    id 'eclipse'
    id 'idea'
    id 'org.asciidoctor.jvm.epub'    version '3.0.0-alpha.3'
}

repositories {
    jcenter()
}

wrapper { gradleVersion = '5.4.1' }

asciidoctorj {
    // TODO: https://github.com/asciidoctor/asciidoctorj/issues/829
    //version = '2.1.0'
    modules {
        epub.version = "1.5.0-alpha.9"
    }
}

asciidoctorEpub {
    baseDirFollowsSourceDir()
    ebookFormats EPUB3
}
